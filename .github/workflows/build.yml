name: TEST
on:
  push: 
    branches: [ "master" ]

jobs: 
  test: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version:  16
      
      - name: install packages for client
        run: npm install --legacy-peer-deps
        working-directory: ECommerce-Website/client
      
      - name: Test Client 
        continue-on-error: true
        run: npm test
        working-directory: ECommerce-Website/client

      - name: install packages for server
        run: npm install --legacy-peer-deps
        working-directory: ECommerce-Website/server
      
      - name: Test Server
        continue-on-error: true
        run: npm test
        working-directory: ECommerce-Website/server