name: TEST
on:
  push: 
    branches: [ "master" ]

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version:  16
          cache: 'npm'
      - run: cd ECommerce-Website/client && npm install --legacy-peer-deps
      - name: Test 
        run: cd ECommerce-Website/client && npm test